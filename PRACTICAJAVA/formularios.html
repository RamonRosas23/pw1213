<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="paginaprocesa.html" method="post">
        <input type="text" name="nombre" placeholder="Nombre">
        <br>
        <input type="password" name="clave" placeholder="Clave">
        <br>
        <input type="email" name="correo" placeholder="Correo"> 
        <br>
        <input type="number" name="numero" value="10" name="numero">
        <br> <hr>
        Botones de radio <br>
        <input type="radio" name="botonradio" value="HTML"> HTML
        <input type="radio" name="botonradio" value="CSS"> CSS
        <input type="radio" name="botonradio" value="JS"> JS
        <br> <hr>
        Botones de chequeo <br>
        <input type="checkbox" name="botoncheq1" value="HTML"> HTML
        <input type="checkbox" name="botoncheq2" value="CSS"> CSS
        <input type="checkbox" name="botoncheq3" value="JS"> J
        <br> <hr>
        Boton <br>
        <input type="button" value="Clic aqui">
        <br> <hr>
        Subir archivos <br>
        <input type="file" name="archivo">
        <br> <hr>
        Buscar algo <br>
        <input type="search" name="buscar">
        <br> <hr>
        Fecha corta <br>
        <input type="date" name="fechacorta" value="2023-11-06">
        <br> <hr>
        Fecha larga <br>
        <input type="datetime-local" name="fechalarga" value="2023-11-06T12:47:00.00">
        <br> <hr>
        Semana <br>
        <input type="week" name="semana">
        <br> <hr>
        Mes <br>
        <input type="month" name="mes">
        <br> <hr>
        Area de texto <br>
        <textarea name="texto" cols="30" rows="10"></textarea>
        <br> <hr>
        Seleccion <br>
        <select name="opciones">
            <option disabled selected>Selecciona una opcion</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
        </select>
        <p></p><br>
        <input type="submit" value="Enviar Datos">
        <input type="reset" value="Borrar Datos">
        
    </form>
    
</body>
</html>
